<html layout:decorate="~{layout}">
<style layout:fragment="style">
  body {
      margin: 0;
      font-family: 'SUIT', sans-serif;
      background: linear-gradient(to bottom, #fdfcff, #e7efff);
      color: #333;
      padding: 40px 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.07);
    }

    .top-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .thumbnail {
      width: 100%;
      max-width: 600px;
      border-radius: 16px;
      object-fit: cover;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      margin: 10px 0 5px;
      text-align: center;
    }

    .year {
      font-size: 1rem;
      color: #666;
      text-align: center;
      margin-bottom: 20px;
    }

    .summary {
      font-size: 1.1rem;
      color: #444;
      line-height: 1.6;
      text-align: center;
      margin-bottom: 30px;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 40px;
    }

    .links a {
      background: #6c63ff;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 0.95rem;
      transition: background 0.2s ease;
    }

    .links a:hover {
      background: #5b56dd;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 24px;
      }

      .title {
        font-size: 1.6rem;
      }

      .summary {
        font-size: 1rem;
      }

      .links a {
        font-size: 0.85rem;
        padding: 8px 16px;
      }
    }
</style>
<div layout:fragment="content" class="container">
  <div class="top-section">
    <img class="thumbnail" src="https://source.unsplash.com/featured/?emotion,film" alt="콘텐츠 이미지">
    <div class="title">Her (그녀)</div>
    <div class="year">2013년</div>
    <p class="summary">
      가까운 미래, 외로움을 안고 살아가던 한 남자가 인공지능 운영체제 '사만다'와 사랑에 빠지는 이야기.
    </p>
  </div>

  <div class="links">
    <a href="https://www.netflix.com/" target="_blank">Netflix에서 보기</a>
    <a href="https://www.youtube.com/" target="_blank">YouTube 예고편</a>
    <a href="https://www.melon.com/" target="_blank">OST 듣기 (Melon)</a>
  </div>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/WzV6mXIOVl4" allowfullscreen></iframe>
  </div>
</div>
</html>
